<div class="dropbox-upload" style="width:100%;"
(dragenter)="noon($event)" (dragover)="noon($event)" (drop)="onDrop($event)">
    <form (submit)="onSubmit($event)" name="upload"
            style="height: 100%; background: brown;">
        <input type="file" name="myfile">
        <br />
        <input type="submit" value="Загрузить">
        <br />
        <input type="button" value="collapse" (click)="collapsed.next(false);">
    </form>
</div>
